<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Request Approval</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="footer.css">
<link rel="stylesheet" href="header.css">
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       
    }

    h2 {
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .message {
        text-align: center;
        margin-top: 20px;
        display: none;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Request Approval</h2>
    <form id="responseForm" action="http://localhost/response.php" method="post">
        <div class="form-group">
            <label for="response">Allow/Deny:</label>
            <input type="text" id="response" name="response" placeholder="Type Allow or Deny">
        </div>
        <div class="form-group">
            <label for="additionalInfo">Additional Information:</label>
            <input type="text" id="additionalInfo" name="additionalInfo" placeholder="Enter additional information">
        </div>
        <div class="form-group">
            <label>Student Roll No</label>
            <input type="text" placeholder="Roll No" name="ro_no" required>
        </div>
        <div class="form-group">
            <label>Student Mail</label>
            <input type="email" placeholder="Student Email" name="Email" required>
        </div>
        <div class="form-group">
            <label>Your Mail</label>
            <input type="email" placeholder="Your Email" name="YourEmail" required>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
    <div class="message" id="responseMessage">Thanks for responding!</div>
</div>

<script>
    const form = document.getElementById('responseForm');
    const message = document.getElementById('responseMessage');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        // Simulate form submission (you can replace this with actual form submission code)
        setTimeout(function() {
            message.style.display = 'block';
            form.reset();
            setTimeout(function() {
                message.style.display = 'none';
            }, 2000); // Display message for 2 seconds
        }, 1000); // Simulate server processing delay for 1 second
    });
</script>

</body> 
</html>
